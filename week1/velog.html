<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NamjunLog</title>
    <link rel="stylesheet" href="/week1/velog.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header>
        <h2 class="header_title">NamjunLog</h2>
        <div class="header_menu">
            <button type='button' class="search_icon">
                <span class="material-symbols-outlined" style="margin-right:0.8rem">
                    light_mode
                </span>
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
            <button type="button" class="write_article-button">새 글 작성</button>
            <div class="profile_image-section">
                <div class="profile_icon">김</div>
                <button class="expand-button">
                    <span class="material-symbols-outlined">
                        expand_more
                    </span>
                </button>
            </div>
        </div>
    </header>
    <nav>
        <div class="nav_left-menu">
            <button class="nav_button nav_trending_topic">
                <span class="material-symbols-outlined">
                    trending_up
                </span>
                <p>트렌딩</p>
            </button>
            <button class="nav_button nav_new_topic">
                <span class="material-symbols-outlined" style="margin-bottom:0.3rem;">
                    schedule
                </span>
                <p>최신</p>
            </button>
            <button class="nav_button period_setting">
                <p>이번 주</p>
                <span class="material-symbols-outlined">
                    expand_more
                </span>
            </button>
        </div>
        <button class="nav_expand-button">
            <span class="material-symbols-outlined">
                more_vert
            </span>
        </button>
    </nav>
    <main>
        <div class="article_card">
            <div class="thumbnail_container">
                <img class='thumbnail_img' src="" alt="썸네일">
            </div>
            <div class="content_container">
                <h2 class="article_title">인솝트</h2>
                <p class="article_content">
                    3줄이야</br>3줄이야</br>3줄이야
                </p>
                <small>4일 전 1개의 댓글</small>
            </div>
            <div class="publisher_info-container">
                <img class='publisher_profile-logo'src="" alt="작성자">
                <p class="publisher_name">by SNUPI</p>
                <p class="publisher_liek">101</p>
            </div>


        </div>
    </main>
</body>
</html>
